<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Image Gallery</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }
  header {
    padding: 1rem;
    text-align: center;
    background: #1e1e1e;
    font-size: 2rem;
    letter-spacing: 2px;
    font-weight: 700;
    color: #00ff99;
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,255,153,0.3);
  }

  /* Gallery grid */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(160px,1fr));
    grid-gap: 15px;
    padding: 20px;
    max-width: 960px;
    margin: 0 auto;
  }

  .gallery-item {
    cursor: pointer;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,255,153,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #222;
  }
  .gallery-item:hover {
    transform: scale(1.07) translateY(-4px);
    box-shadow: 0 10px 20px rgba(0,255,153,0.5);
  }
  .gallery-item img {
    width: 100%;
    height: 140px;
    object-fit: cover;
    display: block;
    border-radius: 10px;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    overflow: hidden;
  }
  .modal.active {
    display: flex;
  }
  .modal-content {
    position: relative;
    max-width: 90vw;
    max-height: 90vh;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 40px #00ff99bb;
  }
  .modal-content img {
    width: 100%;
    height: auto;
    display: block;
  }
  .close-btn, .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #00ff99cc;
    border: none;
    padding: 12px 18px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 1.5rem;
    color: #121212;
    user-select: none;
    transition: background-color 0.3s ease;
    z-index: 1010;
  }
  .close-btn {
    top: 16px;
    right: 16px;
    transform: none;
    font-size: 1.8rem;
    border-radius: 6px;
  }
  .close-btn:hover, .nav-btn:hover {
    background-color: #00ff99;
  }
  .nav-btn.prev {
    left: 10px;
    top: 50%;
  }
  .nav-btn.next {
    right: 10px;
    top: 50%;
  }

  @media (max-width: 600px) {
    .gallery-item img {
      height: 100px;
    }
    .close-btn, .nav-btn {
      padding: 10px 14px;
      font-size: 1.2rem;
    }
  }
</style>
</head>
<body style="background-color:lightpink;">
<header>Image Gallery</header>

<div class="gallery" id="gallery">
  <!-- Gallery images generated by JS -->
</div>

<div class="modal" id="modal" aria-hidden="true" role="dialog" aria-label="Image viewer">
  <button class="close-btn" id="closeBtn" aria-label="Close">&times;</button>
  <button class="nav-btn prev" id="prevBtn" aria-label="Previous image">&#10094;</button>
  <div class="modal-content">
    <img id="modalImage" src="" alt="Expanded view" />
  </div>
  <button class="nav-btn next" id="nextBtn" aria-label="Next image">&#10095;</button>
</div>

<script>
  // Array of image URLs - can be replaced with any URLs or local images
  const images = [
     'https://media.istockphoto.com/id/1297349747/photo/hot-air-balloons-flying-over-the-botan-canyon-in-turkey.jpg?s=612x612&w=0&k=20&c=kt8-RRzCDunpxgKFMBBjZ6jSteetNhhSxHZFvHQ0hNU=',
 'https://i.cdn.newsbytesapp.com/images/l28420220620170857.jpeg',
 'https://ic.maxabout.us//cars/mahindra/new-mahindra-thar//New-Mahindra-Thar-Napoli-Black-2.jpg/thumb/700',
'https://www.bmw.in/content/dam/bmw/marketIN/bmw_in/all-models/m-series/M8-competition/m8-competition-coupe-header.jpg',
'https://hips.hearstapps.com/hmg-prod/images/regent-seven-seas-grandeur-veranda-best-new-cruise-ships-2024-670df0d6f2f62.jpg?crop=1.00xw:0.752xh;0,0.156xh&resize=640:*',
'https://cdn.imago-images.com/Images/header/hello-we-are-imago_03-2023.jpg',
'https://thumbs.dreamstime.com/b/listen-to-sky-serenade-as-birds-rainbows-clouds-come-together-to-create-melodic-atmosphere-overhead-s-symphony-322330251.jpg',
'https://cdn.pixabay.com/photo/2020/05/16/16/43/book-5178205_1280.jpg',
'https://cdn.pixabay.com/user/2014/05/07/00-10-34-2_250x250.jpg',
'https://img.freepik.com/premium-photo/chicken-biryani-rise-up-chicken_544662-793.jpg'
  ];

  const gallery = document.getElementById('gallery');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentIndex = 0;

  // Initialize gallery
  function generateGallery() {
    images.forEach((src, i) => {
      const div = document.createElement('div');
      div.classList.add('gallery-item');
      div.setAttribute('tabindex', '0');
      div.setAttribute('aria-label', 'View image ' + (i+1));
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Gallery image ' + (i+1);
      div.appendChild(img);

      // Click event to open modal
      div.addEventListener('click', () => openModal(i));
      // Keyboard accessible: open modal with Enter key
      div.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          openModal(i);
        }
      });

      gallery.appendChild(div);
    });
  }

  // Open modal with image at given index
  function openModal(index) {
    currentIndex = index;
    updateModalImage();
    modal.classList.add('active');
    modal.setAttribute('aria-hidden', 'false');
    // Focus on close button for accessibility
    closeBtn.focus();
  }

  function closeModal() {
    modal.classList.remove('active');
    modal.setAttribute('aria-hidden', 'true');
  }

  // Update modal image source and alt
  function updateModalImage() {
    modalImage.src = images[currentIndex];
    modalImage.alt = 'Expanded view of image ' + (currentIndex + 1);
  }

  // Show previous image
  function showPrev() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    updateModalImage();
  }

  // Show next image
  function showNext() {
    currentIndex = (currentIndex + 1) % images.length;
    updateModalImage();
  }

  // Click events on modal buttons
  closeBtn.addEventListener('click', closeModal);
  prevBtn.addEventListener('click', showPrev);
  nextBtn.addEventListener('click', showNext);

  // Keyboard navigation inside modal
  document.addEventListener('keydown', e => {
    if (modal.classList.contains('active')) {
      if (e.key === 'Escape') {
        closeModal();
      } else if (e.key === 'ArrowLeft') {
        showPrev();
      } else if (e.key === 'ArrowRight') {
        showNext();
      }
    }
  });

  // Close modal when clicking outside the image
  modal.addEventListener('click', e => {
    if (e.target === modal) {
      closeModal();
    }
  });

  generateGallery();
</script>
</body>
</html>
